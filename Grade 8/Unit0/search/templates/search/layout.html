{% load static %}
<!DOCTYPE html>

<html style="overflow-y: scroll;">
	<head>
		<!-- Bootstrap Framework Imports -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>

		<!-- Custom Imports -->
		<link rel="stylesheet" href="{% static 'styles.css' %}"/>
		{% block head %} {% endblock %}
	</head>
	<body style="position: absolute;">
		<nav class="navbar sticky-top navbar-dark bg-custom navbar-expand-lg">
			<a class="navbar-brand" href="#">Bootleg IMDB</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'homepage:index' %}">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="{% url 'movies:index' %}">Movies</a>
					</li>

					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Genres
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="{% url 'genres:action' %}">Action</a>
							<a class="dropdown-item" href="{% url 'genres:comedy' %}">Comedy</a>
							<a class="dropdown-item" href="{% url 'genres:horror' %}">Horror</a>
							<a class="dropdown-item" href="{% url 'genres:drama' %}">Drama</a>
							<a class="dropdown-item" href="{% url 'genres:fantasy' %}">Fantasy</a>
							<div class="dropdown-divider"></div>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" action="{% url 'search:search' %}" method="POST">
					{% csrf_token %}
					<input class="form-control mr-sm-2" name="moviename" id="moviename" type="search" placeholder="Search" aria-label="Search" />
					<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>

		<div name="main-page" class="padding-alignments" style="padding-top: 0.5%">
			{% block body %} {% endblock %}
		</div>
	</body>
</html>
