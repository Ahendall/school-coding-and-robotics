{% extends "./layout.html" %}
{% load static %}

{% block head %}
<title>Home</title>
<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/icon type">
{% endblock %}

{% block body %}
<h1 style="text-align:center;"> All Movies </h1>
<!-- render "movies" in a row -->
<div class="row">
    {% for movie in movies %}
    <div class="card mb-3 bg-dark" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{movie.image}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    <a href="{% url 'movies:detail' movie.linkName %}" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
