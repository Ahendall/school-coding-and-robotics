{% load static %}
<!DOCTYPE html>

<html style="overflow-y: scroll">
	<head>
		<!-- Bootstrap Framework Imports -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>

		<!-- Custom Imports -->
		<link rel="stylesheet" href="{% static 'styles.css' %}" />
		{% block head %} {% endblock %}
	</head>
	<body style="position: absolute">
		<nav class="navbar sticky-top navbar-dark bg-custom navbar-expand-lg">
			<a class="navbar-brand" href="#">Bootleg IMDB</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
					</li>
			</div>
		</nav>

		<div name="main-page" class="padding-alignments" style="padding-top: 0.5%">{% block body %} {% endblock %}</div>
	</body>
	<footer style="margin-top: 1%">
			<p style="text-align: center; color: rgb(75, 75, 75)">Data provided by the <a href="https://imdb.com/" style="color: rgb(100, 100, 100)">Internet Movie database</a></p>
	</footer>
</html>
